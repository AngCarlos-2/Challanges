<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Informações básicas.</h1>
    <p>Nome: <input type="text"></p> 
    <p>Sobrenome: <input type="text"></p>
    <label>
        Data de nascimento: 
        Dia <input type='number' min="1" max="31"> 
        Mês <input type='number' min='01' max='12'>
        Ano <input type='number' min='1925' max='2023'>
    </label>
    <p>
        Possui animais? 
        <input type='radio' name="confAni" checked> Sim 
        <input type='radio' name='confAni'> Não <br>
        Quais? <input type="text"> 
    </p>
</body>
</html>
