<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Pictogrammers-Material-Hamburger.48.png"image/x-icon">
    <title>Hamburgueria</title>
</head>
<body>
    <header>Hamburgueria Projetada</header>
    <hr>
    <h3>Informações pessoais:</h3>
    <p>Nome: <input type="text" id='txtNome' pattern="[^0-9]+"> Número do usuário: <input type="text" id="txtNum" pattern="[^A-Z]+"> Endereço: <input type="text" id="txtEnd"></p>
    <h3>Ponto da carne:</h3>
    <input type="radio" name="pc" id="p1"> Mal passada <img src="imagens/mal-passada.png" alt="Imagem de um pedaço de carne mal passado">
    <input type="radio" name="pc" id="p2"> Ao ponto <img src="imagens/ao-ponto.png" alt="Imagem de um pedaço de carne ao ponto.">
    <input type="radio" name="pc" id="p3"> Bem passada <img src="imagens/bem-passada.png" alt="Imagem de um pedaço de carne bem passada.">
    <h3>Salada:</h3>
    <select id="salad">
        <option selected></option>
        <option value="AT"> Tomate e Alface</option>
        <option value="ATC"> Alface, Tomate e Cebola Caramelizada</option>
        <option value="CRR"> Cebola Roxa e Rúcula</option>
        <option value="S/">Sem salada.</option>
    </select>
    <h3>Observações:</h3>
    <input type="text">
    <hr>
    <input type="button" value="Confirmar pedido" onclick="confirm()">
</body>
</html>
