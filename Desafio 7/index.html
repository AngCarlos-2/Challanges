<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de matrícula:</title>
</head>
<body>
    <h1>Matrícula BCC</h1>
    <p>Nome: <input type="text" id="nome"></p> 
    <p>Sobrenome: <input type="text" id="sobrenome"></p>
    <p>Campo de estudo: <input type="text" id="cmp"></p>
    <p>Ano de nascimento: <input type="number" min="1920" max="2023" id="yb"></p>
    <p>Número de matrícula: <input type="text" id="nm"></p>
    <input type="button" value="Salvar Dados" onclick="matricula()">
    <script src="script.js"></script>
</body>
</html>
